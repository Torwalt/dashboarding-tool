<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ labeltest }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="datasets">Select Data</label>

                <div class="input-group">
                    <mat-form-field>
                        <mat-label>Select Dataset</mat-label>
                        <!-- <mat-select [(ngModel)]='selectedDataset' name="data"> -->
                        <mat-select placeholder="Select">
                            <!-- <mat-option *ngFor="let d of datasets" [value]="d">
                                {{ d }}
                            </mat-option> -->
                            <mat-option vlaue="option">
                                Test
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

<span style="float:left">
    <button mat-icon-button type="button" class="btn btn-primary"
    (click)="open(content)">
        <i class="fa fa-cogs bg-primary float-center"></i>
    </button>
    <span style="float:right">
        <p class="h5 text-primary">
            {{Data}}
        </p>
        <p class="text-muted text-uppercase font-weight-bold font-xs">
            {{ Label }}
        </p>
    </span>
</span>
